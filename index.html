    <div id="demo">
      <h2>原生JavaScript实现ToolTip效果</h2>

      <p>
        ToolTip效果是非常常见的网页特效，它可以在用户将指针放置在控件上时为用户显示提示信息。
        比如简称文字显示一行文字全称，例：<a class="tooltip" id="tooltip1"
          >中国</a
        >， <a class="tooltip" id="tooltip2">NBA</a>。
        又比如显示一段文字，例：唐诗三百首中的<a class="tooltip" id="tooltip3"
          >春晓</a
        >你会么？如果不看tooltip提示你背不出来的话，那么你 可要加油了。
      </p>

      <p>
        ToolTip效果还可以用来显示图片，例：<a class="tooltip" id="tooltip4"
          >西湖美景</a
        >。当然显示一块儿带格式的内容也不在话下，例：
        <a class="tooltip" id="tooltip5">我的资料</a>。
      </p>

      <p>
        甚至你可以显示一整个网站：例：<a class="tooltip" id="tooltip6">慕课网</a
        >。
      </p>

      <p>
        注意好的ToolTip需要考虑样式、效果、页面的边界等信息，希望你可以做出更漂亮的ToolTip效果。
      </p>
